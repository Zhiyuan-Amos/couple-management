<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Couple</title>
    <base href="/" />
    <link href="_content/Telerik.UI.for.Blazor/css/kendo-theme-default/all.css" rel="stylesheet" />
    <link href='lib/fullcalendar/main.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <link href="Couple.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <script src="_content/Telerik.UI.for.Blazor/js/telerik-blazor.js" defer></script>
    <script src='lib/fullcalendar/main.js'></script>
</head>

<body>
    <div id="app">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border" />
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://unpkg.com/idb@6.0.0/build/iife/index-min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        // see: https://www.telerik.com/forums/when-modal-window-is-shown-background-scrolling-can-still-happen#m8FdK7tWYE6N6V_X1I9ukw
        function toggleScroll() {
            var newValue = document.body.style.overflowY == "hidden" ? "auto" : "hidden"; // default is blank
            document.body.style.overflowY = newValue;
        }

        function setScroll(shouldScroll) {
            var scrollValue = shouldScroll ? "auto" : "hidden";
            document.body.style.overflowY = scrollValue;
        }

        const db = idb.openDB('Couple', 1, {
            upgrade(db) {
                const toDoStore = db.createObjectStore('todo', { keyPath: 'id' });
                db.createObjectStore('event', { keyPath: 'id' });
                toDoStore.createIndex('category', 'category');
            },
        });

        async function getAllToDos() {
            return (await db).transaction("todo").store.getAll();
        }

        async function addToDo(todo) {
            (await db).transaction("todo", 'readwrite').store.add(todo);
        }

        async function updateToDo(todo) {
            (await db).transaction("todo", 'readwrite').store.put(todo);
        }

        async function removeToDo(id) {
            (await db).transaction("todo", 'readwrite').store.delete(id);
        }

        async function getAllEvents() {
            return (await db).transaction("event").store.getAll();
        }

        // Another possible implementation is to pass only the Event (w/ ToDos),
        // then retrieve the existing Event from database & generate set difference.
        // Pro: Impossible for callers of the method to pass the wrong set of model.
        // Con: Additional code to generate set difference and additional database call.
        // I've used this implementation for code simplicity.
        async function addEvent(event, added) {
            const tx = (await db).transaction(['event', 'todo'], 'readwrite');
            const eventStore = tx.objectStore('event');
            const toDoStore = tx.objectStore('todo');

            await Promise.all([
                eventStore.add(event),
                added.map(id => toDoStore.delete(id)),
                tx.done,
            ]);
        }

        async function updateEvent(event, added, removed) {
            const tx = (await db).transaction(['event', 'todo'], 'readwrite');
            const eventStore = tx.objectStore('event');
            const toDoStore = tx.objectStore('todo');

            await Promise.all([
                eventStore.put(event),
                added.map(id => toDoStore.delete(id)),
                removed.map(toDo => toDoStore.add(toDo)),
                tx.done,
            ]);
        }

        async function removeEvent(id) {
            (await db).transaction("event", 'readwrite').store.delete(id);
        }

        function togglePicker(wrapperElement) {
            const popupBtn = wrapperElement.querySelector(".k-select");
            popupBtn.click();
        }

        function disableInput(wrapperElement) {
            const input = wrapperElement.querySelector("input");
            input.setAttribute("disabled", "true");
        }

    </script>
    <script>
        window.intializeCalendar = function (calendarElement) {
            var calendar = new FullCalendar.Calendar(calendarElement, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        }
    </script>
</body>

</html>
