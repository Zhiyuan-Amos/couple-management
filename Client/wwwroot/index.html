<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Couple</title>
    <base href="/"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet"/>
    <link href="Couple.Client.styles.css" rel="stylesheet"/>
    <link href="manifest.json" rel="manifest"/>
    <link href="icon-512.png" rel="apple-touch-icon" sizes="512x512"/>
</head>

<body style="height: 100%;">
<div id="app"
     style="height: 100%;">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border"></div>
    </div>
</div>

<script src="_framework/blazor.webassembly.js"></script>
<script crossorigin="anonymous" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
<script src="js/settings.js"></script>
<script src="js/utility.js"></script>
<script>
    var carousel;

    function disableInput(wrapperElement) {
        const input = wrapperElement.querySelector("input");
        input.setAttribute("disabled", "true");
    }

    function getCalendarHeaderHeight() {
        return document.getElementById('calendar-header').getBoundingClientRect().height;
    }

    function getCalendarBodyHeight() {
        return document.getElementById('calendar-body').getBoundingClientRect().height;
    }

    function isListViewTop() {
        return document.getElementById('events-list').scrollTop <= 0;
    }

    function initializeCarousel() {
        const carouselElement = document.getElementById('calendar-carousel');
        carousel = new bootstrap.Carousel(carouselElement,
            {
                interval: false,
                keyboard: false,
                pause: false,
                wrap: false,
                touch: false,
            });
    }

    function prev() {
        carousel.prev();
    }

    function next() {
        carousel.next();
    }
</script>
</body>

</html>
